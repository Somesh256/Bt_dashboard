<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()" style="font-family: 'PT Serif', serif;">BT</button>
        <div class="logo-text"  @fadeInOut *ngIf="collapsed">Bluetris</div>
        <button class="btn-close"  @rotate *ngIf="collapsed" (click)="closeSidenav()"><i class="bi bi-file-excel-fill larger-icon"></i></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.RouterLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            > 
                <i class="sidenav-link-icon" [class]="data.icon">
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                </i>
            </a>
        </li>
    </ul>
</div>
<i class="bi bi-0-circle"></i>
